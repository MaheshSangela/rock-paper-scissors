<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockpaper game</title>
    <link rel="stylesheet" href="rockpaper.css">
</head>
<body>
    <h1>LETS PLAY ROCK PAPER SCISSORS</h1>
    <div class="container">
        
    <div class="choice" id="rock">
        <img src="images/rock1.png" alt="rock">
    </div>
    <div class="choice" id="paper">
        <img src="images/paper1.png" alt="paper">
    </div>
    <div class="choice" id="scissors">
        <img src="images/scissors1.jpeg" alt="scissors">
    </div>
</div>

<div class="score-bord">
    <div class="user">
        <p>your score</p>
        <p id="user-score">0</p>
    </div>

    <div class="comp">
        <p >com score</p>
        <p id="comp-score">0</p>
    </div>
</div>

<div class="msg-container">
    <p id="msg"> PLAY YOUR MOVE...!</p>
    <button id="restart">Restart </button>
</div>
    
    <script src="rockpaper.js"></script>
</body>
</html>
